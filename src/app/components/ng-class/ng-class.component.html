<h3>ng-Clas


<button type="button" class="btn btn-success">
	<span class="glyphicon "
	 [class.glyphicon-th]= "!isSpecial"
	 [class.glyphicon-list]= "isSpecial"
	 >Article</span>
</button>


<button type="button" class="btn btn-success">
	<span class="glyphicon "
	 [ngClass] = "{
	 	'glyphicon-th' : !isSpecial,
	 	'glyphicon-list': isSpecial
	}"
	 >Article</span>
</button>


<button type="button" class="btn btn-success">
	<span class="glyphicon "
	 [ngClass] = "addClass()"
	 >Article</span>
</button>
